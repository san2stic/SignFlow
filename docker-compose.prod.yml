services:
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: signflow_wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - SERVERURL=auto  # Détection automatique IP publique
      - SERVERPORT=51820
      - PEERS=5  # Nombre de clients (laptop, phone, tablet, etc.)
      - PEERDNS=auto
      - INTERNAL_SUBNET=10.13.13.0
      - ALLOWEDIPS=10.13.13.0/24  # Réseau VPN uniquement
      - LOG_CONFS=true
    volumes:
      - ./wireguard/config:/config
      - /lib/modules:/lib/modules
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      - signflow_network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - signflow_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    networks:
      - signflow_network

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
    environment:
      - ENV=production
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-signflow}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-signflow}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?Set REDIS_PASSWORD}@redis:6379/0
      - SEARCH_BACKEND=elasticsearch
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=signflow-signs
      - ELASTICSEARCH_TIMEOUT_MS=2000
      - ELASTICSEARCH_REINDEX_ON_STARTUP=false
      - ELASTICSEARCH_FAIL_OPEN=true
      - ELASTICSEARCH_VERIFY_CERTS=false
      - MODEL_DIR=/app/data/models
      - VIDEO_DIR=/app/data/videos
      - EXPORT_DIR=/app/data/exports
      - TRUSTED_HOSTS=*
      - ENABLE_DOCS=false
      - MAX_REQUEST_MB=64
      - MAX_DICTIONARY_IMPORT_MB=30
      - WRITE_RATE_LIMIT_PER_MINUTE=40
      - WS_MAX_CONNECTIONS_PER_IP=3
      - WS_MESSAGES_PER_MINUTE=900
      - TRAINING_USE_CELERY=true
      - USE_TORCHSERVE=false
      - TORCHSERVE_URL=http://torchserve:8080
      - TORCHSERVE_TIMEOUT_MS=2000
      - CANARY_PERCENTAGE=0
      - CANARY_MODEL_ID=
      - SHADOW_MODE_ENABLED=false
      - SHADOW_MODEL_ID=
      - SHADOW_MIN_CONFIDENCE=0.6
      - INFERENCE_METRICS_ENABLED=true
      - DRIFT_DETECTION_ENABLED=true
      - MLFLOW_REGISTRY_ENABLED=false
      - MLFLOW_REGISTRY_MODEL_NAME=signflow-model
      - MLFLOW_REGISTRY_AUTO_PROMOTE_STAGING=true
    depends_on:
      - db
      - redis
      - elasticsearch
    networks:
      - signflow_network

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-signflow}
      - POSTGRES_USER=${POSTGRES_USER:-signflow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - signflow_network

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1000 --appendonly yes --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - signflow_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - signflow_network

  celery_worker:
    build: ./backend
    command: celery -A app.celery_app worker -l info -Q training
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
    environment:
      - ENV=production
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-signflow}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-signflow}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?Set REDIS_PASSWORD}@redis:6379/0
      - SEARCH_BACKEND=elasticsearch
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=signflow-signs
      - ELASTICSEARCH_TIMEOUT_MS=2000
      - ELASTICSEARCH_REINDEX_ON_STARTUP=false
      - ELASTICSEARCH_FAIL_OPEN=true
      - ELASTICSEARCH_VERIFY_CERTS=false
      - MODEL_DIR=/app/data/models
      - VIDEO_DIR=/app/data/videos
      - EXPORT_DIR=/app/data/exports
      - TRUSTED_HOSTS=*
      - ENABLE_DOCS=false
      - MAX_REQUEST_MB=64
      - MAX_DICTIONARY_IMPORT_MB=30
      - WRITE_RATE_LIMIT_PER_MINUTE=40
      - WS_MAX_CONNECTIONS_PER_IP=3
      - WS_MESSAGES_PER_MINUTE=900
      - TRAINING_USE_CELERY=true
    depends_on:
      - db
      - redis
      - elasticsearch
    networks:
      - signflow_network

  mlflow:
    image: python:3.11-slim
    profiles:
      - mlops
    command: >
      sh -c "pip install mlflow>=2.10.0 &&
             mlflow ui --host 0.0.0.0 --port 5001 --backend-store-uri file:///mlflow/mlruns"
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./backend/data/models/mlruns:/mlflow/mlruns
    environment:
      - MLFLOW_TRACKING_URI=file:///mlflow/mlruns
    networks:
      - signflow_network

  torchserve:
    build:
      context: ./backend
      dockerfile: Dockerfile.torchserve
    container_name: signflow_torchserve
    profiles:
      - inference
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    volumes:
      - ./backend/torchserve/model-store:/home/model-server/model-store
      - ./backend/torchserve/config:/home/model-server/config
    environment:
      - TS_NUMBER_OF_GPU=0
      - TS_INSTALL_PY_DEP_PER_MODEL=true
      - TORCH_DEVICE=auto
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - signflow_network

volumes:
  pgdata:
  esdata:
  caddy_data:
  caddy_config:

networks:
  signflow_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
